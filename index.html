<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Diploma CGPA Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Diploma CGPA Calculator</h1>
    <p class="lead">Select your regulation and enter the GPA for each semester to calculate your final CGPA.</p>

    <div class="card">
      <label for="probidhan">Select Regulation:</label>
      <select id="probidhan" aria-label="Select regulation">
        <option value="2010">Regulation 2010</option>
        <option value="2016">Regulation 2016</option>
        <option value="2022" selected>Regulation 2022</option>
      </select>

      <div id="weights-note" class="weights-note">Selected: Regulation 2022 — weights shown below.</div>

      <form id="gpa-form" autocomplete="off">
        <div class="sem-grid">
          <div class="sem">
            <label>Semester 1 <span class="weight" id="w1">-</span></label>
            <input type="number" step="0.01" min="0" max="4" id="s1" placeholder="GPA (0.00 - 4.00)" />
          </div>
          <div class="sem">
            <label>Semester 2 <span class="weight" id="w2">-</span></label>
            <input type="number" step="0.01" min="0" max="4" id="s2" placeholder="GPA" />
          </div>
          <div class="sem">
            <label>Semester 3 <span class="weight" id="w3">-</span></label>
            <input type="number" step="0.01" min="0" max="4" id="s3" placeholder="GPA" />
          </div>
          <div class="sem">
            <label>Semester 4 <span class="weight" id="w4">-</span></label>
            <input type="number" step="0.01" min="0" max="4" id="s4" placeholder="GPA" />
          </div>
          <div class="sem">
            <label>Semester 5 <span class="weight" id="w5">-</span></label>
            <input type="number" step="0.01" min="0" max="4" id="s5" placeholder="GPA" />
          </div>
          <div class="sem">
            <label>Semester 6 <span class="weight" id="w6">-</span></label>
            <input type="number" step="0.01" min="0" max="4" id="s6" placeholder="GPA" />
          </div>
          <div class="sem">
            <label>Semester 7 <span class="weight" id="w7">-</span></label>
            <input type="number" step="0.01" min="0" max="4" id="s7" placeholder="GPA" />
          </div>
          <div class="sem">
            <label>Semester 8 <span class="weight" id="w8">-</span></label>
            <input type="number" step="0.01" min="0" max="4" id="s8" placeholder="GPA" />
          </div>
        </div>

        <div class="actions">
          <button type="button" id="calcBtn">Calculate CGPA</button>
          <button type="button" id="resetBtn" class="muted">Reset</button>
        </div>
      </form>

      <div id="result" class="result" aria-live="polite" hidden>
        <h2>Result</h2>
        <p id="cgpaText"></p>
        <p id="detailsText" class="muted"></p>
      </div>

      <div class="note">
        <strong>Note:</strong> Leave semesters blank only if not completed. Empty fields will be treated as 0.00 for calculation.
      </div>
    </div>

    <footer class="footer">
      <small>রেজাল্ট ধুইয়া পানি খা</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
